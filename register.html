<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelpDeskBot – Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>HelpDeskBot</h1>
    </header>

    <main class="card">
      <h2>Create Account</h2>

      <form id="register-form">
        <label>Miami Email</label>
        <input id="email" type="email" required placeholder="you@miamioh.edu" />

        <label>Password</label>
        <input id="password" type="password" required />

        <label>Canvas iCal URL</label>
        <input id="ical" type="url" required />

        <button type="submit">Create Account</button>
      </form>

      <p id="error" class="error" style="display:none;"></p>

      <p style="margin-top:12px; font-size:0.85rem;">
        Already have an account?
        <a href="index.html">Login here</a>
      </p>
    </main>

    <footer class="footer">
      © 2025 HelpDeskBot
    </footer>
  </div>

  <script>
    const API_BASE = "https://helpdeskbot-backend.onrender.com";
    const REGISTER_ENDPOINT = "/api/register";

    const form = document.getElementById("register-form");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const ical = document.getElementById("ical").value.trim();

      if (!email.endsWith("@miamioh.edu")) {
        errorBox.textContent = "Must use @miamioh.edu email";
        errorBox.style.display = "block";
        return;
      }

      try {
        const res = await fetch(API_BASE + REGISTER_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            password: password,
            ical_url: ical
          })
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "Registration failed";
          errorBox.style.display = "block";
          return;
        }

        // ✅ Save info locally so the chatbot page can use it
        localStorage.setItem("helpdeskbot_email", email);
        localStorage.setItem("helpdeskbot_ical_url", ical);

        alert("Account created! Please log in.");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Registration error:", err);
        errorBox.textContent = "Server connection error";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
