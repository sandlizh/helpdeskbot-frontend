<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpdesk Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Helpdesk Chatbot</h1>
      <p id="user-email" class="user-badge"></p>
    </header>

    <main class="main-chat">
      <section class="panel">
        <h2>My Prototype Chatbot</h2>
        <p>Ask the bot about Wi-Fi, VPN, passwords, or assignments.</p>
      </section>
    </main>

    <footer class="footer">
      Â© 2025 Helpdesk Chatbot
    </footer>
  </div>

  <script>
    const email = localStorage.getItem("helpdeskbot_email");

    if (!email) {
      window.location.href = "index.html";
    }

    const badge = document.getElementById("user-email");
    if (badge) {
      badge.textContent = "Logged in as: " + email;
    }

    window.botpressWebchat = window.botpressWebchat || {};
    window.botpressWebchat.externalId = email;
    window.botpressWebchat.metadata = { email: email };
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/12/06/21/20251206213532-KGB6HISI.js" defer></script>
</body>
</html>
