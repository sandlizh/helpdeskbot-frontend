<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelpDeskBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>HelpDeskBot</h1>
      <p id="user-email" class="user-badge"></p>
    </header>

    <main class="main-chat">
      <section class="panel">
        <h2>Chat with HelpDeskBot</h2>
        <p>Ask about IT issues or your Canvas assignments.</p>

        <p style="margin-top:10px;">
          <a href="#" id="logout-link">Logout</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      Â© 2025 HelpDeskBot
    </footer>
  </div>

  <!-- Auth guard + user badge -->
  <script>
    const email = localStorage.getItem("helpdeskbot_email");

    if (!email) {
      window.location.href = "index.html";
    }

    const badge = document.getElementById("user-email");
    if (badge) {
      badge.textContent = "Logged in as: " + email;
    }

    const logout = document.getElementById("logout-link");
    if (logout) {
      logout.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("helpdeskbot_email");
        window.location.href = "index.html";
      });
    }
  </script>

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/12/06/21/20251206213532-KGB6HISI.js" defer></script>

  <!-- Push email into Botpress user context -->
  <script>
    const storedEmail = localStorage.getItem("helpdeskbot_email");

    window.botpress = window.botpress || {};
    window.botpress.on = window.botpress.on || function () {};

    window.botpress.on("webchat:initialized", () => {
      if (!storedEmail) return;

      window.botpress.updateUser({
        userKey: storedEmail,
        data: {
          email: storedEmail
        }
      });
    });
  </script>
</body>
</html>
